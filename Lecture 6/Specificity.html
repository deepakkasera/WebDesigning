<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Specificity of CSS selectors</title>
	<style>
		header.navigation p{
			color: blue;
		}
		p.blurb{
			color: red;
		}
		p{
			color: green !important;
		}
	</style>
</head>
<body>
   <header class="navigation">
   	<p class="blurb">Paragraph 1 </p>
   </header>
</body>
</html>
