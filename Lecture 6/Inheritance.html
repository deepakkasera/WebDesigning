<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Inheritance in CSS</title>
	<style>
		body{
			color: red;
			text-align: center;
			font-family: Helvetica;
		}
		p{
			color: blue;
		}
	</style>
</head>
<body>
   <h1>Cascade CSS example</h1>
   <h2>Subheading 2 </h2>

   <h2 style="color: green;"> Subheading 2</h2>
   <p>Paragraph 2</p>
</body>
</html>
