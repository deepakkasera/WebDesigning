<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Box Model</title>
	<style>
	    *{
	    	box-sizing: border-box;
	    	margin: 0px;
			padding: 0px;
	    }
		body{
			background-color: gray;
					}

			background-color: blue;
			padding: 10px;
			border: 3px solid black;
			margin-top: 60px;
			width: 300px;
		}
		#content{
			background-color: green;
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
   <h1>Box Model</h1>
   <div id="box">
   	<div id="content">Content of our Html code
   	</div>
   </div>
</body>
</html>
