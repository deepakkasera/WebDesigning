<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Combining selectors</title>
	<style>
		/*all with class="highlight"*/
		.highlight{
			background-color: green;
		}
		/*all p elements with class highlight*/
		p.highlight{
			font-style: italic;
		}
		/*all elements with class highlight as well as class mainpoint*/
        .highlight.mainpoint{
         	color: red;
         	background-color: black;
         }
	</style>
</head>
<body>
   <h1 class="highlight">Element with class selector</h1>
   <p>Paragraph 1</p>
   <p class="highlight">This is paragraph with class highlight</p>
   <div class="mainpoint highlight">This is div element with two classes mainpoint and highlight </div>
</body>
</html>
