<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Child selector</title>
	<style>
		/*any article element which is direct child of a section element 	*/
        section > article{
        	color : green;
        	font-size: 24px;
        	background-color: red;
        }
        /*any h2 element which is direct child of section element*/
        section > h2 {
        	color:green;
        	background-color: blue;
        }
        /*any article element inside section element */
        section article{
        	color: blue;
        }

	</style>
</head>
<body>
 <h1>Child Selector </h1>
 <section>
 	<h2>Subheading 1</h2>
 	<div>
 		<article>
 			ARTICLE element which is inside div and section.
 		</article>
 	</div>
 </section>
 <section>
 	<article>ARTICLE element which is direct child of SECTION element</article>
 </section>
 <h2>Subheading 2 </h2>
</body>
</html>
